{% extends "main/base.html" %}
{% load static %}

{% block title %}Passwort erfolgreich geändert{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-md text-center">
    <!-- Erfolgs-Icon - jetzt in grün -->
    <div class="mb-4 flex justify-center text-green-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    </div>
    
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Passwort erfolgreich geändert</h2>
    
    <p class="text-gray-600 mb-6">
        Ihr Passwort wurde erfolgreich aktualisiert. Sie können sich nun mit Ihrem neuen Passwort anmelden.
    </p>
    
    <div class="pt-4">
        <a href="{% url 'starting-page' %}" 
           class="w-full block bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
            Zurück zum Start
        </a>
    </div>
    
    
</div>
{% endblock %}
